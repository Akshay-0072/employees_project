<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My to do list</title>
     <meta charset="UTF-8">
    <title>ToDoTable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">My To-Do</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/">Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/todotable">Table</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<h1>My To Do List </h1>
<div class="mb-3 px-3">
  <label for="exampleFormControlInput1" class="form-label">Tasks to be done</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter your task">
</div> </br>
<div class="mb-3 px-3">
  <label for="exampleFormControlTextarea1" class="form-label">Tasks Description</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div> </br>
<ul>
    <form action="/addTodoItem/" method = "post">{% csrf_token %}
    <input type="text" name="todoTitle">
    <input type="submit" value="Submit">
</form>
    {% for i in all_items %}
    <li>{{i.taskTitle}}
        <form action="/deleteTodoItem/{{i.id}}/" method = "post">{% csrf_token %}
            <input type="submit" value="Delete">
</form>
    </li> <br/>
    {% endfor %}

</ul>
</body>
</html>
